<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Digital</title>
    <style>
        /* Mencegah scroll sebelum undangan dibuka */
        body {
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Tampilan halaman pembuka */
        .landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') center/cover no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .landing-page h2 {
            margin-bottom: 10px;
        }

        .btn-buka {
            background: #ffcc00;
            color: #000;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-buka:hover {
            background: #ffaa00;
        }

        /* Sembunyikan landing page setelah tombol ditekan */
        .hide {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>

<body>

    <!-- Halaman Pembuka -->
    <div class="landing-page" id="landingPage">
        <h2>Undangan Pernikahan</h2>
        <p>Selamat datang! Klik tombol di bawah untuk membuka undangan.</p>
        <button class="btn-buka" id="bukaUndangan">Buka Undangan</button>
    </div>

    <!-- Isi Undangan -->
    <main>
        <h1>Selamat Datang di Undangan Digital</h1>
        <p>Terima kasih telah membuka undangan ini.</p>
        <p style="margin-bottom: 2000px;">(Scroll ke bawah untuk melihat lebih banyak isi undangan)</p>
    </main>

    <script>
        document.getElementById("bukaUndangan").addEventListener("click", function () {
            let landingPage = document.getElementById("landingPage");

            // Tambahkan class untuk menyembunyikan halaman pembuka dengan animasi
            landingPage.classList.add("hide");

            // Aktifkan scroll setelah animasi selesai
            setTimeout(() => {
                landingPage.style.display = "none";
                document.body.style.overflow = "auto";
            }, 500);
        });
    </script>

</body>

</html>
